<main id="cotainer">
  <form [formGroup]="queryForm" (ngSubmit)="onSubmit()" class="col-5 mx-auto">
    <div class="form-group my-2">
      <label>Entity:</label>
      <input type="text" class="form-control my-1" formControlName="entity" />
      <p
        class="text-danger my-0"
        *ngIf="entityControl.touched && entityControl.invalid"
      >
        Entity Required!
      </p>
    </div>
    <div class="form-group my-2">
      <label>Price:</label>
      <input type="number" class="form-control my-1" formControlName="price" />
      <p
        class="text-danger my-0"
        *ngIf="priceControl.touched && priceControl.hasError('required')"
      >
        Price Required!
      </p>
      <p
        class="text-danger my-0"
        *ngIf="priceControl.touched && priceControl.hasError('minlengh')"
      >
        Invalid Price!
      </p>
    </div>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="queryForm.invalid"
    >
      Submit
    </button>
  </form>
</main>
